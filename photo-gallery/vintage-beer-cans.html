<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Gallery</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        margin: 0;
        background: #f9f9f9;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: center;
      }

      .gallery img {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .gallery img:hover {
        transform: scale(1.03);
      }
    </style>
  </head>
  <body>
    <h1>Product Gallery</h1>

    <div class="gallery">
      <img
        src="../assets/images/vintage-and-antiques/IMG_5092.JPG"
        alt="Product 1"
      />
      <img
        src="../assets/images/vintage-and-antiques/IMG_5093.JPG"
        alt="Product 2"
      />
      <img
        src="../assets/images/vintage-and-antiques/IMG_5094.JPG"
        alt="Product 3"
      />
    </div>
  </body>
</html>
